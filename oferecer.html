<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferecer Carona | Caronas Solidárias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>
    <main class="offer-page">
        <div class="container">
            <h1>Oferecer Carona</h1>
            <p class="subtitle">Preencha os detalhes da sua viagem para compartilhar com outros usuários</p>

            <form id="offerRideForm" class="ride-form">
                <!-- Step 1: Route Information -->
                <div class="form-step active" id="step1">
                    <h2><i class="fas fa-route"></i> Rota</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="origin" class="form-label">Origem</label>
                                <input type="text" class="form-control" id="origin" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="destination" class="form-label">Destino</label>
                                <input type="text" class="form-control" id="destination" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="waypoints" class="form-label">Pontos intermediários (opcional)</label>
                        <input type="text" class="form-control" id="waypoints" placeholder="Cidades por onde passará">
                    </div>
                    <div class="form-footer">
                        <button type="button" class="btn btn-next" data-next="step2">Próximo</button>
                    </div>
                </div>

                <!-- Step 2: Date & Time -->
                <div class="form-step" id="step2">
                    <h2><i class="far fa-calendar-alt"></i> Data e Horário</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="date" class="form-label">Data</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="time" class="form-label">Horário</label>
                                <input type="time" class="form-control" id="time" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-footer">
                        <button type="button" class="btn btn-prev" data-prev="step1">Voltar</button>
                        <button type="button" class="btn btn-next" data-next="step3">Próximo</button>
                    </div>
                </div>

                <!-- Step 3: Vehicle Details -->
                <div class="form-step" id="step3">
                    <h2><i class="fas fa-car"></i> Veículo</h2>
                    <div class="mb-3">
                        <label for="vehicleType" class="form-label">Tipo de Veículo</label>
                        <select class="form-select" id="vehicleType" required>
                            <option value="">Selecione...</option>
                            <option value="car">Carro</option>
                            <option value="suv">SUV</option>
                            <option value="van">Van</option>
                            <option value="electric">Elétrico</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="seats" class="form-label">Vagas disponíveis</label>
                        <input type="number" class="form-control" id="seats" min="1" max="8" value="1" required>
                    </div>
                    <div class="form-footer">
                        <button type="button" class="btn btn-prev" data-prev="step2">Voltar</button>
                        <button type="button" class="btn btn-next" data-next="step4">Próximo</button>
                    </div>
                </div>

                <!-- Step 4: Additional Info -->
                <div class="form-step" id="step4">
                    <h2><i class="fas fa-info-circle"></i> Informações Adicionais</h2>
                    <div class="mb-3">
                        <label for="price" class="form-label">Valor sugerido por passageiro (opcional)</label>
                        <div class="input-group">
                            <span class="input-group-text">R$</span>
                            <input type="number" class="form-control" id="price" placeholder="Ex: 30,00">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Preferências</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="allowPets">
                            <label class="form-check-label" for="allowPets">Aceito animais</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="allowSmoking">
                            <label class="form-check-label" for="allowSmoking">Permito fumantes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="allowLuggage">
                            <label class="form-check-label" for="allowLuggage">Aceito bagagem</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Observações</label>
                        <textarea class="form-control" id="notes" rows="3" placeholder="Detalhes adicionais sobre a viagem..."></textarea>
                    </div>
                    <div class="form-footer">
                        <button type="button" class="btn btn-prev" data-prev="step3">Voltar</button>
                        <button type="submit" class="btn btn-success">Publicar Carona</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <!-- Footer -->
    <div id="footer"></div>
    <script src="js/main.js"></script>
    <script src="js/offer.js"></script>
</body>
</html>
