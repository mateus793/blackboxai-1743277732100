<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caronas Solidárias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>
    <main>
        <section class="hero">
            <div class="container">
                <h1>Compartilhe viagens, economize e ajude o meio ambiente!</h1>
                <div class="search-box">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Origem">
                        <input type="text" class="form-control" placeholder="Destino">
                        <button class="btn btn-primary">Buscar</button>
                    </div>
                </div>
                <button class="btn btn-success btn-lg">Oferecer Carona</button>
            </div>
        </section>

        <section class="featured-rides">
            <div class="container">
                <h2>Caronas em Destaque</h2>
                <div class="rides-grid">
                    <!-- Ride cards will be added here -->
                </div>
            </div>
        </section>

        <section class="testimonials">
            <div class="container">
                <h2>O que nossos usuários dizem</h2>
                <!-- Testimonials will be added here -->
            </div>
        </section>
    </main>
    <!-- Footer -->
    <div id="footer"></div>
    <script src="js/main.js"></script>
    <script>
        // Load header and footer
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
        
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
